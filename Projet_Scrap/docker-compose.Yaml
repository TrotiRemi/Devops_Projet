services:
  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  script-runner:
    build:
      context: .
    container_name: script-runner
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/CourseDatabase

volumes:
  mongo-data:
